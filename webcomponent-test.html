teema_kuvaus='["Potilasturvallisuus, yksityisyys sekä lääkärin ammattitaito ja vastuu päätöksenteosta ovat keskeisiä asioita, kun arvioidaan tekoälyn eettistä hyväksyttävyyttä ja turvallisuutta diagnostiikkaprosessissa.","Sosiaaliset tekijät liittyvät potilaan ja lääkärin väliseen vuorovaikutukseen, ihmisten asenteisiin sekä lääkärien ammattitaitoon ja työympäristöön. On tärkeää ymmärtää, miten sosiaaliset tekijät voivat tukea tai rajoittaa tekoälyn tehokasta integrointia terveydenhuollon prosesseihin.","Tekoälyllä on potentiaalia vähentää kustannuksia, tehostaa prosesseja ja siten vähentää tarvetta työvoimalle. Tekoälyn läpimurto terveydenhuollossa edellyttää vakuuttavia näyttöjä investointien kannattavuudesta ja konkreettisista kustannussäästöistä.","Teknologinen kehitys voi parantaa diagnostiikan tarkkuutta ja nopeutta. Tekoälyn hyödyntäminen diagnostiikassa on edennyt erityisesti kuvantunnistuksessa, data-analyysissa, ennusteiden tekemisessä ja kielimalleissa. Merkittävimmät haasteet liittyvät tekoälyn luotettavuuteen ja läpinäkyvyyteen.","Regulaatio vaikuttaa merkittävästi siihen, miten terveydenhuollon tekoälyteknologiat voidaan ottaa käyttöön. Tekniset validoinnit, kliiniset jatkotutkimukset ja potilasdataa koskeva yksityisyydensuojalainsäädäntö saattavat rajoittaa tekoälyn laajamittaista käyttöönottoa.",""]'
teema_mahdollisuudet_otsikko1='["Tekoäly on vain lääkärin tukiäly", "Lisää aikaa vuorovaikutukselle", "Säästetty aika on säästettyä rahaa", "Kuvantunnistuksen kehitys", "Hyväksynnät ja merkinnät lisäävät luottamusta",""]'
teema_mahdollisuudet_teksti1='["Vastuu diagnostisista päätöksistä säilyy lääkärillä, jolloin tekoäly itsessään ei voi aiheuttaa vahinkoa potilaille. Tekoälysovellukset, jotka antavat lääkärille lisätietoa ja tukevat tämän päätöksentekoa, voivat yleistyä lähivuosina.","Hoitotyö perustuu luottamukselle, joka syntyy hyvästä vuorovaikutuksesta. Rutiinitehtävien ulkoistaminen tekoälylle säästää aikaa lääkärin ja potilaan väliselle vuorovaikutukselle.","Rutiininomaisessa näytteiden tulkinnassa tekoäly voisi tunnistaa automaattisesti selvät sairaudet. Kasvainten sädehoidoissa tekoäly osaa jo nyt automaattisesti rajata säteen kohdealueen tarkasti siten, etteivät säteet osu terveeseen kudokseen.","Röntgenkuvia analysoidaan jo nyt kuvantunnistusmalleilla. Toinen nouseva ala on digitaalinen patologia, jossa tekoäly tulkitsee kudosnäytteistä otettuja kuvia. Tekoäly voi tarkistaa kuvia paljon tehokkaammin kuin ihminen.","Terveydenhuollon teknologiaa koskeva tiukka sääntely takaa, että sairaalakäyttöön hyväksytään vain turvallisiksi ja toimiviksi testattuja laitteita.",""]'
teema_mahdollisuudet_otsikko2='["","Raportointi paranee", "Kustannussäästöt datan hallinnassa", "Kielimallit lääkärin apuna", "Lääkintälaitteiden luokittelu ratkaisee vastuukysymyksiä",""]'
teema_mahdollisuudet_teksti2='["","Tekoälyn laatiessa raportin lääkäri voi keskittyä keskustelemaan potilaan kanssa. Lääkärien raporttien tiivistäminen tekoälyllä voi myös helpottaa yhteisen tietopohjan saavuttamista lääkärien välisissä palavereissa.","Terveystiedoissa on paljon päällekkäisiä tietoja. Datan säilyttäminen vaatii maksullista palvelinkapasiteettia. Tekoälyn avulla voidaan poistaa turhia kopioita, mikä säästää palvelinkustannuksissa.","Kielimalleista odotetaan kehittyvän lääkäreille apulaisia, joita käytetään esimerkiksi perinteisen hakukoneen sijasta. Kielimalli pystyy kiteyttämään lääkärille tietoa suuresta lähdeaineistosta.","Tekoälysovellukset voidaan juridisin perustein luokitella CE 2 -luokkaan, mikä tarkoittaa päätöksenteon tukena toimivaa laitetta. Näin vastuu diagnostisista päätöksistä säilyy lääkärillä.",""]'
teema_mahdollisuudet_otsikko3='["","", "Ennaltaehkäisy on hoitamista halvempaa", "Valtava kapasiteetti data-analyysissa", "",""]'
teema_mahdollisuudet_teksti3='["","","Tekoälyn avulla voidaan analysoida laajoja, olemassa olevia datamassoja sairauksien ennalta ehkäisemiseksi. Ennaltaehkäiseminen on halvempaa kuin hoitaminen.","Tekoäly voi tehdä potilasdataan perustuvia suosituksia sekä ennusteita sairauksien kehittymisestä. Tekoäly saattaa tehdä mys yllättäviä havaintoja, joita ei aiemmin ole osattu etsiä.","",""]'

teema_haasteet_otsikko1='["Koulutusdata on arkaluontoista potilasdataa","Sopeutuminen vaatii aikaa","Korkeat alkuinvestoinnit","Luotettavuus ja virheiden hallinta","Luokituksen saaminen rajoittaa tekoälyn oppimista",""]'
teema_haasteet_teksti1='["Diagnostinen tekoäly toimii sitä paremmin, mitä suuremmalla määrällä potilasdataa se on koulutettu. Potilasdata on hyvin arkaluontoista dataa, joten yksityisyydensuojasta ja tietoturvasta on huolehdittava erityisen hyvin.","Suurin osa nykylääkäreistä ei käytä työssään tekoälyä. Uuden tekniikan omaksuminen osaksi päivittäistä työtä vaatii työntekijöiltä sopeutumista, uuden opettelua ja aikaa.","Sairaaloiden taloustilanne ei ole kovin hyvä ja terveydenhuollon kustannukset ovat nousussa. Uuteen teknologiaan tehtävän sijoituksen pitäisi tuottaa säästöjä, mikä on toistaiseksi epävarmaa.","Tekoälyn suurin teknologinen ongelma on epäluotettavuus. Potentiaalisimpia ovat sovelluskohteet, joissa lääkärin on helppoa varmentaa tai hylätä tekoälyn havainnot.","CE-luokituksen saaminen on edellytys minkä tahansa lääkinnällisen laitteen kliiniselle käytölle. Luokituksen saanutta laitetta ei saa enää jatkokehittää. Tekoäly toimisi kuitenkin parhaiten, mikäli sen annettaisiin oppia jatkuvasti.",""]'
teema_haasteet_otsikko2='["Vinoutunut tekoäly voi syrjiä vähemmistöjä", "Nonverbaalinen kommunikaatio", "Markkina kehittyy hitaasti", "Koulutusdataan liittyvät ongelmat", "Tietosuojalaki aiheuttaa haasteita tekoälykehitykselle",""]'
teema_haasteet_teksti2='["Tekoäly toistaa koulutusdatassa olevia vinoumia. Jos esimerkiksi ihosyöpää tunnistavan tekoälyn koulutusdatassa on ollut vain vähän näytteitä tummaihoisilta, tekoälyn toimintavarmuus tummaihoisten potilaiden kohdalla voi jäädä heikoksi.$$2$$","Suuri osa potilaan ja lääkärin välisestä kommunikaatiosta on nonverbaalista. Kielimalli ei esimerkiksi havaitse kehonkieltä, mikä on haaste automaattiselle raportoinnille.","Maailmassa ei ole montaa terveydenhuollon tekoälyä kehittävää kannattavaa yritystä. Ei ole selvää, millaiset tekoälysovellukset osoittautuvat terveydenhuollossa taloudellisesti kannattaviksi.","Yksipuolisella datalla koulutettu malli ei välttämättä toimi hyvin silloin, kun sillä analysoidaan koulutusdatasta poikkeavaa aineistoa. Tästä syystä koulutusdatan tulisi olla laadukasta ja monipuolista.","Tekoälyn koulutusdata on potilasdataa, joka on hyvin arkaluontoista. Pääsy potilasdataan on rajattua. Tiukka tietosuojalainsäädäntö suojelee potilaiden yksityisyyttä, mutta tekee samalla tekoälyn kehittämisestä haastavaa.",""]'
teema_haasteet_otsikko3='["Uhkana lääkärien laiskistuminen", "Eri sairaaloiden prosessit eroavat toisistaan", "", "Mustan laatikon ongelma", "",""]'
teema_haasteet_teksti3='["Jos tekoälylle annettaisiin voimakas ja itsenäinen rooli terveydenhuollossa, ammattilaiset saattaisivat laiskistua tai heidän suoritustasonsa heikentyä. Tästä syystä tekoälyä tulisi käyttää harkiten ja tiukkojen kriteerien alaisena.","Diagnostisen prosessin automatisointi on hankalaa, sillä johtopäätökset ja päättelyketjut etenevät joka kerta hieman eri tavoin. Eri sairaaloiden prosessit ovat erilaisia.","","Suurin osa tekoälymalleista on ns. mustia laatikoita eli niiden toimintaperiaate on epäselvä. Lääkärin tulisi kuitenkin pystyä tarkastelemaan tekoälyn päättelyketjua arvioidakseen tuloksen luotettavuutta. Tämä ei ole yleensä mahdollista.","",""]'

teema_esimerkit='["Syöpänäytteitä tulkitseva tekoälysovellus ei havaitse näytteessä syöpää. Eettisesti toimiva lääkäri varmistaa itse, ettei näytteessä todella ole syöpää.","Hermostuneen oloinen potilas naputtaa jalkaansa lattiaan lääkärin vastaanotolla. Raporttia laativa tekoäly poimii kuitenkin vain potilaan puhumat sanat.","Kudosnäytteitä tulkitseva tekoäly pystyy poimimaan lukuisten näytteiden joukosta selkeät tapaukset, joiden diagnosointi on helppoa. Näin patologi ehtii tarkastaa päivän aikana aiempaa suuremman määrän näytteitä ja kustannus yhtä näytettä kohden pienenee.","Tekoälyllä on pystytty tunnistamaan silmänpohjakuvista uusia verisuonisairauksien riskitekijöitä, kuten verenpainetta ja tupakointia.$$1$$","Tekoälymalli saataisiin toimimaan parhaiten siten, että se koulutettaisiin tulevan käyttökohteensa tyypillisellä datalla. Esimerkiksi HUS:n käyttämä tekoälymalli koulutettaisiin HUS:n datalla. Lääkinnälliseksi laitteeksi hyväksyttyä tekoälymallia ei kuitenkaan saa jatkokouluttaa.",""]'
teema_kysymykset='["- Miten voidaan huolehtia siitä, etteivät lääkärit ulkoista päätöksentekoa tekoälylle vaan käyttävät sitä nimenomaan oman ajattelunsa tukena?\n- Miten tekoälyn vinoumia voidaan ehkäistä?","- Miten potilaat suhtautuvat tekoälyyn? Mikä merkitys sillä on hoidon kannalta?\n- Sairaaloiden prosessit ja toimintamallit eroavat toisistaan. Miten tämä vaikuttaa tekoälyn käyttöönottoon sairaaloissa?","- Miten pystytään osoittamaan, tuottaako tekoälyn käyttö kustannussäästöjä?\n- Miten voidaan tunnistaa taloudellisesti kannattavimmat diagnostiset tekoälysovellukset?","- Mille diagnostiikan alueille tekoäly sopii erityisen hyvin tai huonosti?\n- Miten voitaisiin parantaa tekoälyn läpinäkyvyyttä ja selitettävyyttä, jotta lääkärit pystyisivät paremmin arvioimaan havaintojen luotettavuutta?","- Miten sääntelyä voitaisiin kehittää niin, että tekoälymallin jatkokoulutus onnistuisi?\n- Millaisella sääntelyllä voitaisiin samalla huolehtia potilaiden yksityisyydestä ja laadukkaan koulutusdatan saamisesta?",""]'
